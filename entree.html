<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>Entree Add Recipe</title><!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet">

    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" rel="stylesheet">

    <script src='http://code.jquery.com/jquery-2.1.4.min.js'>
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
   </script>
    <!-- Parse-->
<script src="http://www.parsecdn.com/js/parse-latest.js" type="text/javascript">

     <script type="text/javascript" src="moback.min.js"></script>
    
    </script>
    <style>
        body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #eee;
        }

        .form-signin {
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
          margin-bottom: 10px;
        }
        .form-signin .checkbox {
          font-weight: normal;
        }
        .form-signin .form-control {
          position: relative;
          height: auto;
          -webkit-box-sizing: border-box;
             -moz-box-sizing: border-box;
                  box-sizing: border-box;
          padding: 10px;
          font-size: 16px;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .form-signin input[type="email"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-signin">
            <h2 class="form-signin-heading">Entree </h2><label class="sr-only logstuff" for="inputEmail">Username</label>
            <input autofocus="" class="form-control logstuff" id="inputUsername" placeholder="Username" required="1" type=
            "username"> 
            <label class="sr-only logstuff" for="inputPassword">Password</label> 
            <input class="form-control logstuff" id="inputPassword" placeholder="Password" required="1" type="password"> 
            <button class="btn btn-lg btn-primary btn-block" id="login" type=
            "submit">Log in</button>
            <button class="btn btn-lg btn-primary btn-block" data-target="#addrecipe" data-toggle="modal" id="add" type=
            "submit">Add Recipe</button>
            <button class="btn btn-lg btn-primary btn-block" id="logout">Log out</button>
            <button id="registerbutton" class="btn btn-lg btn-primary btn-block register" data-target="#register" data-toggle="modal" type="">Register</button>
        </div><!-- Modal -->
        <div class="modal fade" id="addrecipe" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h4 class="modal-title">Add a recipe</h4>
                    </div>
                    <div class="modal-body" style="width:100%">
                        <form class="form1" id="recipeform" name="recipeform">
                            <p><label for="recipename">Recipe Name</label><br>
                            <input autofocus="1" id="recipename" name="recipename" required="1" title=
                            "Please enter the recipe name" type="text"></p>
                            <p><label for="image">Upload Image</label></p><label class="control-label">Select
                            File</label> <input class="file" data-show-caption="true" data-show-upload="false" id=
                            "photoUpload" multiple="true" type="file">
                            <p><label for="ingredients">Ingredients</label></p>
                            <textarea id="ingredients" name="ingredients" placeholder="Please enter ingredients, separated by line"
                            required="1" style="width: 100%;" title="Please enter ingredients, separated by line">
</textarea>
                            <p><label for="instructions">Instructions</label></p>
                            <textarea id="instructions" name="instructions" placeholder="Please enter instructions, separated by line"
                            required="1" style="width: 100%;" title="Please enter instructions, separated by line">
</textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input class="btn btn-success" id="submit" type="submit" value="Submit"> <a class="btn"
                        data-dismiss="modal" href="#" id="cancel">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal2 -->
        <div class="modal fade" id="register" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h4 class="modal-title">Register Now!</h4>
                    </div><!-- CHANGE THIS -->
                    <div class="modal-body">
                        <form id="regform" class="col-sm-12 form1">
                            <div class="form-group">
                                <label>First Name</label><input class="form-control" data-placement="top" data-trigger=
                                "manual" id="first" placeholder="Sahil" type="text">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label><input class="form-control" data-placement="top" data-trigger=
                                "manual" id="last" placeholder="Lele" type="text">
                            </div>
                            <div class="form-group">
                                <label>E-Mail</label><input class="form-control" data-placement="top" data-trigger=
                                "manual" id="email" placeholder="you@email.com" type="text">
                            </div>
                            <div class="form-group username">
                                <label>Username</label><input class="form-control required" data-placement="top"
                                data-trigger="manual" id="username1" placeholder="@ilurveCS" type="text">
                            </div>
                            <div class="form-group username">
                                <label>Password</label><input class="form-control required" data-placement="top"
                                data-trigger="manual" id="password1" placeholder="********" type="password">
                            </div>
                            <div class="form-group">
                                <label>Favorite Food</label> 
                                <textarea class="form-control" data-placement="top" data-trigger="manual" id="food"
                                placeholder="Your favorite food here..">
</textarea>
                            </div>
                            <input class="btn btn-success" id="registeruser" value="Register">
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </div><!-- /container -->
    <script>
        Parse.initialize("NeADgtzLWmPIP5xvyuISqc7rUL0BnY9qg1gLtnZf", "CtnGzF5zSNR7jZ0xUAIhCuYLApCg6xkC7Nzut4A3");
        Moback.initialize("ZGY2MGFjY2MtNWRlNC00OTQ2LTk3ZmEtM2RiNzRjYmYwOTVm", "Y2JlNTAyODMtYzIwYi00ZTU3LTljZDctY2MwNzk0NDU5OWIw");
        function login() {    
            $("#login").hide();
            $("#logout").show();
            $("#add").show();
            $('#registerbutton').hide();
            $('.logstuff').hide();
        }
        
        function logout() {    
            $("#login").show();
            $("#logout").hide();
            $("#add").hide();
            $('#registerbutton').show();
            $('.logstuff').show();
        }
        
        $(document).ready(function(){
            var mobackUser = new Moback.userMgr();
            var sessionToken = mobackUser.getSessionToken(); //save this for use later
            console.log(sessionToken);
            if(sessionToken != false) {
                mobackUser.loginWithSessionToken(sessionToken, function(data) {
                    console.log(data);
                    login();
                });
            } else {
                logout();
            }
            
            //form stuff
            $(".modal").on('hidden.bs.modal', function () {
                $('.form1')[0].reset();
                $('.form1')[1].reset();
            });
            
            
            //login stuff
            $('#login').on('click',function() {
                var username = $('#inputUsername').val();
                var password = $('#inputPassword').val();
                
                mobackUser.login(username, password, function(data){
                    if(data.response) {
                        alert("Could not log in");
                        $('#addrecipe').modal('hide');
                    } else {
                        alert("Success " + mobackUser.get("userId"));
                        login();
                    }
                });
            });
            
            //log out stuff
            $('#logout').on('click',function() {
                mobackUser.logout();
                $('#inputUsername').val("");
                $("#inputPassword").val("");
                alert("Successfully Logged Out");
                logout();
            });
            
            //add recipe stuff
            $("#submit").on("click",function() {
                console.log("submit");
                var fileUploadControl = $("#photoUpload")[0];
                if (fileUploadControl.files.length > 0) {
                  var mobackFile = new Moback.fileMgr(fileUploadControl.files[0]);
                  var name = "photo.jpg";
                  mobackFile.save(sessionToken,function(data){
                        if(data.response) {
                            alert('Failed to save file: ' + data.response.message);
                        }
                        alert('File saved, now saving product with file reference...');
                        var recipe = new Moback.objMgr("Recipes");
                        var name = $("#recipename").val();
                        var ingredients = $("#ingredients").val().split("\n");
                        var instructions = $('#instructions').val().split("\n");           
                        recipe.set("title",name);
                        recipe.set("image",mobackFile);
                        recipe.set("user",mobackUser);
                        recipe.set("ingredients",ingredients);
                        recipe.set("instructions",instructions);
                        recipe.set("featured",false);
                        recipe.set("username",mobackUser.get("UserId"));
                        recipe.set("reheats",0);
                        recipe.save(function(data) {
                            console.log(data);
                            var recipes = mobackUser.relation('recipes');
                            recipes.add(recipe);
                            mobackUser.save(function(data){
                                console.log(data);
                            });
                            $('.form1')[0].reset();
                        });
                        
                      // The file has been saved to Moback.
                    });
                  }
            });
            
            
            //register user
            $('#registeruser').on('click',function() {
                var user = new Moback.userMgr();
                var username = $('#username1').val();
                var password = $('#password1').val();
                user.set("userId", username);
                user.set("password", password);
                user.set("email", $('#email').val());
                user.set("first",$('#first').val());
                user.set("last",$('#last').val());
                user.set("food",$('#food').val());
                
                user.createUser(function(data){
                    alert("Successfully Registered");
                    $('#register').modal('hide');
                    console.log(data);
                    mobackUser.login(username, password, function(data){
                        console.log(data);
                        login();
                    });
                });
            });
        });
    </script>
</body>
</html>
